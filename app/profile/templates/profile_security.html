{% extends "profile_base.html" %}

{% set breadcrumbs_extra = [('Безопасность', '#')] %}

{% block title %}Настройки безопасности{% endblock %}

{% block profile_content %}
<div class="card-modern p-4">
    <h2 class="h4 mb-4"><i class="fas fa-shield-alt me-3"></i>Смена пароля</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="current_password" class="form-label">Текущий пароль</label>
            <input type="password" name="current_password" id="current_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Новый пароль</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Изменить пароль</button>
        </div>
    </form>
</div>
{% endblock %}
