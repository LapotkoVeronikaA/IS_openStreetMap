{% extends "base.html" %}

{% block title %}Добавление пользователя{% endblock %}

{% block breadcrumbs %}
  {{ breadcrumbs([('Пользователи системы', url_for('users.user_management')), ('Добавление пользователя', '#')]) }}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card-modern p-4">
            <h2 class="h4 mb-4">
                <i class="fas fa-user-plus me-3"></i>Новый пользователь
            </h2>

            <form method="POST" class="needs-validation" novalidate>
                <div class="row g-3">
                    <!-- Левая колонка -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user-circle me-2"></i>Логин</label>
                            <input type="text" name="username" class="form-control" value="{{ form_data.username or '' }}" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-lock me-2"></i>Пароль</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-users-cog me-2"></i>Группа</label>
                            <select name="group_id" class="form-select" required>
                                <option value="" disabled selected>-- Выберите группу --</option>
                                {% for group in all_groups %}
                                    <option value="{{ group.id }}" {% if form_data.group_id|default(0)|int == group.id %}selected{% endif %}>
                                        {{ group.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- Правая колонка -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-2"></i>ФИО</label>
                            <input type="text" name="full_name" class="form-control" value="{{ form_data.full_name or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-building me-2"></i>Отдел</label>
                            <input type="text" name="department" class="form-control" value="{{ form_data.department or '' }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-briefcase me-2"></i>Должность</label>
                            <input type="text" name="position" class="form-control" value="{{ form_data.position or '' }}">
                        </div>
                    </div>
                </div>

                <!-- Контактная информация -->
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-address-book me-2"></i>Контактная информация</label>
                    <textarea name="contact_info" class="form-control" rows="2">{{ form_data.contact_info or '' }}</textarea>
                </div>
                
                <!-- Кнопки -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{{ url_for('users.user_management') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Назад</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
